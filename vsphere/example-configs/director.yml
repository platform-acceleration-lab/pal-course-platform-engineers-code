  persistent_datastores_string: SA-iSCSI-01, SA-iSCSI-02
  ssl_verification_enabled: false
  vcenter_host: sa-vcsa-01.vclass.local
  vcenter_password: VMware1!
  vcenter_username: administrator@vsphere.local
network-assignment:
  network:
    name: infrastructure
  other_availability_zones: []
  singleton_availability_zone:
    name: default
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: infrastructure
    subnets:
    - iaas_identifier: sandbox-PAS-Infrastructure
      cidr: 192.168.1.0/24
      dns: 172.20.10.10
      gateway: 192.168.1.1
      reserved_ip_ranges: 192.168.1.1-192.168.1.10
      availability_zone_names:
      - default
  - name: pas
    subnets:
    - iaas_identifier: sandbox-PAS-Deployment
      cidr: 192.168.2.0/24
      dns: 172.20.10.10
      gateway: 192.168.2.1
      reserved_ip_ranges: ""
      availability_zone_names:
      - default
  - name: services
    subnets:
    - iaas_identifier: sandbox-PAS-Services
      cidr: 192.168.3.0/24
      dns: 172.20.10.10
      gateway: 192.168.3.1
      reserved_ip_ranges: ""
      availability_zone_names:
      - default
properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_director_recreate_on_next_deploy: false
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_metrics_server_enabled: true
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: false
    keep_unreachable_vms: false
    local_blobstore_options:
      enable_signed_urls: true
    metrics_server_enabled: true
    ntp_servers_string: 172.20.10.10
    post_deploy_enabled: true
    resurrector_enabled: true
    retry_bosh_deploys: false
    skip_director_drain: false
    system_metrics_runtime_enabled: true
  dns_configuration:
    excluded_recursors: []
    handlers: []
  security_configuration:
    generate_vm_passwords: true
    opsmanager_root_ca_trusted_certs: false
    trusted_certificates: |
      -----BEGIN CERTIFICATE-----
      ... Replace this section with the contents of your
      ... Root CA certificate
      -----END CERTIFICATE-----
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    additional_networks: []
    additional_vm_extensions: []
    instance_type:
      id: automatic
    instances: 8
    nsx:
      lbs: []
      security_groups: []
    nsxt:
      lb:
        server_pools: []
      ns_groups: []
    swap_as_percent_of_memory_size: automatic
  director:
    additional_networks: []
    additional_vm_extensions: []
    instance_type:
      id: automatic
    instances: automatic
    nsx:
      lbs: []
      security_groups: []
    nsxt:
      lb:
        server_pools: []
      ns_groups: []
    persistent_disk:
      size_mb: automatic
    swap_as_percent_of_memory_size: automatic
vmextensions-configuration: []
vmtypes-configuration: {}
